<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema de Pedidos</title>
    <!-- Vincula seu arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <h1>Bem-vindo ao Sistema de Pedidos!</h1>

        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
                <input type="password" id="login-password" placeholder="Sua senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p>Acesso restrito. Entre em contato com o administrador para criar uma conta.</p>
        </section>
    </div>

    <!-- Inclui o Supabase JS CDN (AGORA SEM 'defer' e ANTES do seu script JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Vincula seu arquivo JavaScript de autenticação (AGORA DEPOIS do Supabase CDN) -->
    <script src="js/auth.js"></script>
</body>
</html>
